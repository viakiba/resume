                            <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组菜单随机生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8fafc;
        }
        .result-box h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        #result {
            font-size: 18px;
            color: #2d3748;
            line-height: 1.8;
            min-height: 40px;
        }
        .tip {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        /* 分组数量输入项样式 */
        .group-count-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .group-count-item label {
            flex: 0 0 100px; /* 固定宽度，对齐标签 */
            margin: 0;
        }
        .group-count-item input {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>分组菜单随机生成器</h1>

        <!-- 分组菜单输入区域 -->
        <div class="input-group">
            <label for="menu-input">分组菜单（格式参考）：</label>
            <textarea 
                id="menu-input" 
                placeholder="分组名1:菜品1,菜品2;分组名2:菜品3,菜品4（例：蔬菜:西红柿炒鸡蛋,拍黄瓜;肉类:红烧肉,宫保鸡丁）"
            ></textarea>
            <div class="tip">提示：用「;」分隔分组，「:」分隔分组名与菜品；自动过滤空项、重复项</div>
        </div>
        <button id="import-btn">导入分组菜单</button>

        <!-- 动态分组数量输入区域 -->
        <div id="group-counts" class="input-group" style="margin-top: 20px;">
            <!-- 导入后自动生成每个分组的数量输入框 -->
        </div>

        <button id="generate-btn">生成随机菜单</button>

        <!-- 结果显示区域 -->
        <div class="result-box">
            <h2>随机结果：</h2>
            <div id="result">请先导入分组菜单并设置数量</div>
        </div>
    </div>

    <script>
        // 页面加载时恢复本地存储的分组数据
        document.addEventListener('DOMContentLoaded', () => {
            const savedGroups = localStorage.getItem('groupMenuList');
            if (savedGroups) {
                const groupList = JSON.parse(savedGroups);
                // 恢复输入框内容（转换为分组字符串）
                const inputStr = groupList.map(g => `${g.groupName}:${g.dishes.join(',')}`).join(';');
                document.getElementById('menu-input').value = inputStr;
                // 渲染分组数量输入框
                renderGroupCountInputs(groupList);
            }
        });

        // 1. 渲染分组数量输入框（根据导入的分组动态生成）
        function renderGroupCountInputs(groupList) {
            const container = document.getElementById('group-counts');
            container.innerHTML = ''; // 清空原有内容
            
            groupList.forEach((group, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'group-count-item';

                const label = document.createElement('label');
                label.textContent = `${group.groupName}：`;
                label.htmlFor = `group-count-${index}`;

                const input = document.createElement('input');
                input.type = 'number';
                input.id = `group-count-${index}`;
                input.className = 'group-count-input';
                input.min = 1;
                input.value = 1;
                input.dataset.groupIndex = index; // 关联分组索引

                itemDiv.appendChild(label);
                itemDiv.appendChild(input);
                container.appendChild(itemDiv);
            });
        }

        // 2. 导入分组菜单逻辑
        document.getElementById('import-btn').addEventListener('click', () => {
            const input = document.getElementById('menu-input').value.trim();
            if (!input) {
                alert('请输入分组菜单！');
                return;
            }

            try {
                // 处理输入：分割分组→分割分组名与菜品→清洗数据
                const groupList = input
                    .split(';') // 分割为多个分组
                    .map(item => item.trim())
                    .filter(item => item) // 过滤空分组
                    .map(groupStr => {
                        const [groupName, dishesStr] = groupStr
                            .split(':') // 分割分组名与菜品
                            .map(item => item.trim());
                        
                        // 验证分组格式（必须有分组名和菜品）
                        if (!groupName || !dishesStr) {
                            throw new Error(`分组格式错误：${groupStr}（正确格式：分组名:菜品1,菜品2）`);
                        }

                        // 处理菜品：分割→去空→去重
                        const dishes = dishesStr
                            .split(',')
                            .map(item => item.trim())
                            .filter(item => item);
                        
                        if (dishes.length === 0) {
                            throw new Error(`分组「${groupName}」无有效菜品！`);
                        }

                        // 去重（避免用户输入重复菜品）
                        const uniqueDishes = [...new Set(dishes)];
                        return { groupName, dishes: uniqueDishes };
                    });

                // 保存到本地存储
                localStorage.setItem('groupMenuList', JSON.stringify(groupList));
                // 渲染分组数量输入框
                renderGroupCountInputs(groupList);
                alert(`导入成功！共 ${groupList.length} 个分组，${groupList.reduce((sum, g) => sum + g.dishes.length, 0)} 道菜品`);
            } catch (err) {
                alert(err.message);
            }
        });

        // 3. 生成随机菜单逻辑
        document.getElementById('generate-btn').addEventListener('click', () => {
            const savedGroups = localStorage.getItem('groupMenuList');
            if (!savedGroups) {
                alert('请先导入分组菜单！');
                return;
            }

            const groupList = JSON.parse(savedGroups);
            const countInputs = document.querySelectorAll('.group-count-input');

            // 验证数量输入框是否与分组匹配
            if (countInputs.length !== groupList.length) {
                alert('分组数量输入异常，请重新导入分组！');
                return;
            }

            try {
                // 1. 收集并验证每个分组的生成数量
                const groupParams = groupList.map((group, index) => {
                    const input = countInputs[index];
                    const count = parseInt(input.value);
                    
                    if (isNaN(count) || count < 1) {
                        throw new Error(`分组「${group.groupName}」的数量需≥1！`);
                    }
                    if (count > group.dishes.length) {
                        throw new Error(`分组「${group.groupName}」的数量不能超过菜品数（当前${group.dishes.length}道）！`);
                    }
                    return { group, count };
                });

                // 2. 每个分组独立随机选菜（Fisher-Yates洗牌算法）
                const result = groupParams.map(({ group, count }) => {
                    const shuffled = [...group.dishes];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    const selected = shuffled.slice(0, count);
                    return `${group.groupName}：${selected.join('、')}`;
                });

                // 3. 展示结果
                document.getElementById('result').textContent = result.join('； ');
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>
</html>
