<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组菜单随机生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        textarea, input[type="number"] {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8fafc;
        }
        .result-box h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        #result {
            font-size: 18px;
            color: #2d3748;
            line-height: 1.8;
            min-height: 40px;
        }
        .tip {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        /* 分组数量输入项：新增按钮样式 */
        .group-count-item {
            display: flex;
            align-items: center;
            gap: 8px; /* 元素间距 */
            margin-bottom: 12px;
        }
        .group-count-item label {
            flex: 0 0 100px; /* 固定标签宽度，对齐更整齐 */
            margin: 0;
        }
        .count-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e7ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .count-btn:hover {
            background-color: #bfdbfe;
        }
        .count-btn:disabled {
            background-color: #f3f4f6;
            color: #9ca3af;
            border-color: #e5e7eb;
            cursor: not-allowed;
        }
        .group-count-input {
            width: 60px;
            text-align: center;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>分组菜单随机生成器</h1>

        <!-- 分组菜单输入区域 -->
        <div class="input-group">
            <label for="menu-input">分组菜单（格式参考）：</label>
            <textarea 
                id="menu-input" 
                placeholder="分组名1:菜品1,菜品2;分组名2:菜品3,菜品4（例：蔬菜:西红柿炒鸡蛋,拍黄瓜;肉类:红烧肉,宫保鸡丁）"
            ></textarea>
            <div class="tip">提示：用「;」分隔分组，「:」分隔分组名与菜品；自动过滤空项、重复项</div>
        </div>
        <button id="import-btn">导入分组菜单</button>

        <!-- 动态分组数量输入区域 -->
        <div id="group-counts" class="input-group" style="margin-top: 20px;">
            <!-- 导入后自动生成「- 输入框 +」组合 -->
        </div>

        <button id="generate-btn">生成随机菜单</button>

        <!-- 结果显示区域 -->
        <div class="result-box">
            <h2>随机结果：</h2>
            <div id="result">请先导入分组菜单并设置数量</div>
        </div>
    </div>

    <script>
        // 页面加载时恢复本地存储的分组数据
        document.addEventListener('DOMContentLoaded', () => {
            const savedGroups = localStorage.getItem('groupMenuList');
            if (savedGroups) {
                const groupList = JSON.parse(savedGroups);
                const inputStr = groupList.map(g => `${g.groupName}:${g.dishes.join(',')}`).join(';');
                document.getElementById('menu-input').value = inputStr;
                renderGroupCountInputs(groupList);
            }
        });

        // 1. 渲染分组数量输入框（含增减按钮，支持0）
        function renderGroupCountInputs(groupList) {
            const container = document.getElementById('group-counts');
            container.innerHTML = '';
            
            groupList.forEach((group, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'group-count-item';

                // 1.1 分组标签
                const label = document.createElement('label');
                label.textContent = `${group.groupName}：`;

                // 1.2 减号按钮
                const minusBtn = document.createElement('button');
                minusBtn.className = 'count-btn minus';
                minusBtn.textContent = '-';
                minusBtn.dataset.groupIndex = index;
                minusBtn.title = '减少数量（最低0）';

                // 1.3 数量输入框
                const input = document.createElement('input');
                input.type = 'number';
                input.id = `group-count-${index}`;
                input.className = 'group-count-input';
                input.min = 0; // 最小值改为0
                input.max = group.dishes.length; // 最大值=分组菜品数
                input.value = 1; // 默认值改为0（可选，也可保留1）
                input.title = `可输入0~${group.dishes.length}之间的数`;

                // 1.4 加号按钮
                const plusBtn = document.createElement('button');
                plusBtn.className = 'count-btn plus';
                plusBtn.textContent = '+';
                plusBtn.dataset.groupIndex = index;
                plusBtn.title = `增加数量（最高${group.dishes.length}）`;

                // 1.5 绑定按钮事件（核心逻辑）
                bindCountButtonEvents(minusBtn, plusBtn, input, group.dishes.length);

                // 1.6 拼接元素
                itemDiv.appendChild(label);
                itemDiv.appendChild(minusBtn);
                itemDiv.appendChild(input);
                itemDiv.appendChild(plusBtn);
                container.appendChild(itemDiv);
            });
        }

        // 2. 绑定增减按钮事件（支持0）
        function bindCountButtonEvents(minusBtn, plusBtn, input, maxCount) {
            // 2.1 减号按钮逻辑：不能小于0
            minusBtn.onclick = () => {
                let current = parseInt(input.value);
                if (current > 0) {
                    input.value = current - 1;
                }
                updateButtonState(minusBtn, plusBtn, input.value, maxCount);
            };

            // 2.2 加号按钮逻辑：不能超过maxCount
            plusBtn.onclick = () => {
                let current = parseInt(input.value);
                if (current < maxCount) {
                    input.value = current + 1;
                }
                updateButtonState(minusBtn, plusBtn, input.value, maxCount);
            };

            // 2.3 手动输入校验（允许0）
            input.oninput = () => {
                let value = parseInt(input.value);
                if (isNaN(value) || value < 0) {
                    input.value = 0;
                } else if (value > maxCount) {
                    input.value = maxCount;
                }
                updateButtonState(minusBtn, plusBtn, input.value, maxCount);
            };

            // 初始化按钮状态
            updateButtonState(minusBtn, plusBtn, input.value, maxCount);
        }

        // 3. 更新按钮状态（支持0）
        function updateButtonState(minusBtn, plusBtn, currentValue, maxCount) {
            const current = parseInt(currentValue);
            // 减号按钮：当前值=0时禁用
            minusBtn.disabled = current === 0;
            // 加号按钮：当前值=maxCount时禁用
            plusBtn.disabled = current === maxCount;
        }

        // 4. 导入分组菜单逻辑（不变）
        document.getElementById('import-btn').addEventListener('click', () => {
            const input = document.getElementById('menu-input').value.trim();
            if (!input) {
                alert('请输入分组菜单！');
                return;
            }

            try {
                const groupList = input
                    .split(';')
                    .map(item => item.trim())
                    .filter(item => item)
                    .map(groupStr => {
                        const [groupName, dishesStr] = groupStr.split(':').map(item => item.trim());
                        if (!groupName || !dishesStr) {
                            throw new Error(`分组格式错误：${groupStr}（正确格式：分组名:菜品1,菜品2）`);
                        }
                        const dishes = [...new Set(dishesStr.split(',').map(item => item.trim()).filter(item => item))];
                        if (dishes.length === 0) {
                            throw new Error(`分组「${groupName}」无有效菜品！`);
                        }
                        return { groupName, dishes };
                    });

                localStorage.setItem('groupMenuList', JSON.stringify(groupList));
                renderGroupCountInputs(groupList);
                alert(`导入成功！共 ${groupList.length} 个分组，${groupList.reduce((sum, g) => sum + g.dishes.length, 0)} 道菜品`);
            } catch (err) {
                alert(err.message);
            }
        });

        // 5. 生成随机菜单逻辑（过滤0的分组）
        document.getElementById('generate-btn').addEventListener('click', () => {
            const savedGroups = localStorage.getItem('groupMenuList');
            if (!savedGroups) {
                alert('请先导入分组菜单！');
                return;
            }

            const groupList = JSON.parse(savedGroups);
            const countInputs = document.querySelectorAll('.group-count-input');

            if (countInputs.length !== groupList.length) {
                alert('分组数量输入异常，请重新导入分组！');
                return;
            }

            try {
                const result = [];
                groupList.forEach((group, index) => {
                    const input = countInputs[index];
                    const count = parseInt(input.value);
                    
                    // 跳过数量为0的分组
                    if (count === 0) return;

                    // 验证数量有效性（0已跳过，只需检查不超过最大值）
                    if (count > group.dishes.length) {
                        throw new Error(`分组「${group.groupName}」数量不能超过${group.dishes.length}！`);
                    }

                    // 随机选菜（Fisher-Yates洗牌）
                    const shuffled = [...group.dishes];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    const selected = shuffled.slice(0, count);
                    result.push(`${group.groupName}：${selected.join('、')}`);
                });

                // 显示结果：过滤空数组，显示友好提示
                const resultElement = document.getElementById('result');
                if (result.length === 0) {
                    resultElement.textContent = '所有分组数量均为0，无结果显示';
                } else {
                    resultElement.textContent = result.join('； ');
                }
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>
</html>
